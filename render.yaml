# voiceguard/render.yaml

services:
  # A Redis instance for our Django Channels layer
  - name: redis
    type: pserv # Private Service
    image:
      url: redis:alpine
    disk:
      name: redis-data
      mountPath: /data
      sizeGB: 1

  # The Django/Daphne Web Service
  - name: web
    type: web
    env: docker
    plan: starter # Choose a plan, 'starter' is good for demos
    healthCheckPath: /
    envVars:
      # These tell Django how to connect to the Redis service
      - key: REDIS_HOST
        fromService:
          type: pserv
          name: redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: pserv
          name: redis
          property: port
      
      # Tell Django we are in production
      - key: DEBUG
        value: False
      
      # Your secret keys should be added in the Render dashboard, not here
      - key: DJANGO_SECRET_KEY
        generateValue: true # Render can generate a secure key for you
      - key: PERSPECTIVE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: FIREBASE_DATABASE_URL
        sync: false