{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VoiceGuard - Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">
    <h1 class="text-2xl font-bold">Call ID: <span id="call-id" class="text-indigo-400">{{ call_id }}</span></h1>
    
    <div id="audio-container" class="my-4">
        <audio id="local-audio" autoplay muted></audio>
        <audio id="remote-audio" autoplay></audio>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div class="bg-gray-800 p-4 rounded-lg">
            <h2 class="text-lg font-semibold mb-2">My Live Transcript</h2>
            <div id="my-transcript" class="h-48 overflow-y-auto bg-gray-700 p-2 rounded"></div>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg">
            <h2 class="text-lg font-semibold mb-2">Moderation Alerts</h2>
            <div id="public-alerts" class="h-48 overflow-y-auto bg-gray-700 p-2 rounded text-amber-400"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
